name: Unit Tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and setup node
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm run-script test
      - name: Build check
        run: npm run-script build
